<!DOCTYPE html>
<html lang="in">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Bookshelf App</title>
    <script defer src="main.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <h1 id="logo"><a href="#">Bookshelf App</a></h1>
        <ul class="nav-list">
          <li class="nav-item" id="navItemPlus">
            <svg class="plus-icon" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100" height="100" viewBox="0 0 50 50">
              <path d="M 25 2 C 12.309295 2 2 12.309295 2 25 C 2 37.690705 12.309295 48 25 48 C 37.690705 48 48 37.690705 48 25 C 48 12.309295 37.690705 2 25 2 z M 25 4 C 36.609824 4 46 13.390176 46 25 C 46 36.609824 36.609824 46 25 46 C 13.390176 46 4 36.609824 4 25 C 4 13.390176 13.390176 4 25 4 z M 24 13 L 24 24 L 13 24 L 13 26 L 24 26 L 24 37 L 26 37 L 26 26 L 37 26 L 37 24 L 26 24 L 26 13 L 24 13 z"></path>
            </svg>
            <span class="plus-text">Tambah Buku</span>
          </li>
        </ul>
      </nav>
      <div class="jumbotron">
        <h1>
          Selamat Datang <br>
          di <br>
          Ruang Baca <br>
        </h1>     
      </div>

    </header>

    <main>
      <div class="blur-background" id="blurBackground">
        <section id="addBookForm">

            <path d="M 64 6 C 48.5 6 33.9 12 23 23 C 12 33.9 6 48.5 6 64 C 6 79.5 12 94.1 23 105 C 34 116 48.5 122 64 122 C 79.5 122 94.1 116 105 105 C 116 94 122 79.5 122 64 C 122 48.5 116 33.9 105 23 C 94.1 12 79.5 6 64 6 z M 64 12 C 77.9 12 90.900781 17.399219 100.80078 27.199219 C 110.70078 36.999219 116 50.1 116 64 C 116 77.9 110.60078 90.900781 100.80078 100.80078 C 90.900781 110.60078 77.9 116 64 116 C 50.1 116 37.099219 110.60078 27.199219 100.80078 C 17.299219 91.000781 12 77.9 12 64 C 12 50.1 17.399219 37.099219 27.199219 27.199219 C 36.999219 17.299219 50.1 12 64 12 z M 50.5625 47.5 C 49.8 47.5 49.05 47.800391 48.5 48.400391 C 47.3 49.600391 47.3 51.499609 48.5 52.599609 L 59.800781 64 L 48.400391 75.300781 C 47.200391 76.500781 47.200391 78.4 48.400391 79.5 C 49.000391 80.1 49.8 80.400391 50.5 80.400391 C 51.2 80.400391 51.999609 80.1 52.599609 79.5 L 64 68.199219 L 75.300781 79.5 C 75.900781 80.1 76.700391 80.400391 77.400391 80.400391 C 78.100391 80.400391 78.9 80.1 79.5 79.5 C 80.7 78.3 80.7 76.400781 79.5 75.300781 L 68.199219 64 L 79.5 52.699219 C 80.7 51.499219 80.699609 49.600391 79.599609 48.400391 C 78.399609 47.200391 76.500391 47.200391 75.400391 48.400391 L 64 59.800781 L 52.699219 48.400391 C 52.099219 47.800391 51.325 47.5 50.5625 47.5 z"></path>
          </svg>
          <h2>Tambah Buku Baru</h2>
          <form id="bookForm" data-testid="bookForm">
            <div>
              <label for="bookFormTitle">Judul</label>
              <input id="bookFormTitle" type="text" required data-testid="bookFormTitleInput" />
            </div>
            <div>
              <label for="bookFormAuthor">Penulis</label>
              <input id="bookFormAuthor" type="text" required data-testid="bookFormAuthorInput" />
            </div>
            <div>
              <label for="bookFormYear">Tahun</label>
              <input id="bookFormYear" type="number" required data-testid="bookFormYearInput" />
            </div>
            <div>
              <label for="bookFormIsComplete">Selesai dibaca</label>
              <input
                id="bookFormIsComplete"
                type="checkbox"
                data-testid="bookFormIsCompleteCheckbox"
              />
            </div>
            <button id="bookFormSubmit" type="submit" data-testid="bookFormSubmitButton">
              Masukkan Buku ke rak <span id="bookCategory">Belum selesai dibaca</span>
            </button>
          </form>
        </section> 

        <section id="editBookForm">
          <svg class="cross-button" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100" height="100" viewBox="0 0 128 128">
            <path d="M 64 6 C 48.5 6 33.9 12 23 23 C 12 33.9 6 48.5 6 64 C 6 79.5 12 94.1 23 105 C 34 116 48.5 122 64 122 C 79.5 122 94.1 116 105 105 C 116 94 122 79.5 122 64 C 122 48.5 116 33.9 105 23 C 94.1 12 79.5 6 64 6 z M 64 12 C 77.9 12 90.900781 17.399219 100.80078 27.199219 C 110.70078 36.999219 116 50.1 116 64 C 116 77.9 110.60078 90.900781 100.80078 100.80078 C 90.900781 110.60078 77.9 116 64 116 C 50.1 116 37.099219 110.60078 27.199219 100.80078 C 17.299219 91.000781 12 77.9 12 64 C 12 50.1 17.399219 37.099219 27.199219 27.199219 C 36.999219 17.299219 50.1 12 64 12 z M 50.5625 47.5 C 49.8 47.5 49.05 47.800391 48.5 48.400391 C 47.3 49.600391 47.3 51.499609 48.5 52.599609 L 59.800781 64 L 48.400391 75.300781 C 47.200391 76.500781 47.200391 78.4 48.400391 79.5 C 49.000391 80.1 49.8 80.400391 50.5 80.400391 C 51.2 80.400391 51.999609 80.1 52.599609 79.5 L 64 68.199219 L 75.300781 79.5 C 75.900781 80.1 76.700391 80.400391 77.400391 80.400391 C 78.100391 80.400391 78.9 80.1 79.5 79.5 C 80.7 78.3 80.7 76.400781 79.5 75.300781 L 68.199219 64 L 79.5 52.699219 C 80.7 51.499219 80.699609 49.600391 79.599609 48.400391 C 78.399609 47.200391 76.500391 47.200391 75.400391 48.400391 L 64 59.800781 L 52.699219 48.400391 C 52.099219 47.800391 51.325 47.5 50.5625 47.5 z"></path>
          </svg>
          <h2>Edit Buku</h2>
          <form id="editForm">
            <div>
              <label for="editBookTitle">Judul</label>
              <input id="editBookTitle" type="text" required/>
            </div>
            <div>
              <label for="editBookAuthor">Penulis</label>
              <input id="editBookAuthor" type="text" required/>
            </div>
            <div>
              <label for="editBookYear">Tahun</label>
              <input id="editBookYear" type="number" required/>
            </div>
            <button id="editFormSubmit" type="submit">Edit Buku</button>
          </form>
        </section>  
      </div>
      

      <div class="content">
        <section>
          <h2 hidden>Cari Buku</h2>
          <form id="searchBook" data-testid="searchBookForm">
            <label for="searchBookTitle">Judul</label>
            <input id="searchBookTitle" type="text" data-testid="searchBookFormTitleInput" />
            <button id="searchSubmit" type="submit" data-testid="searchBookFormSubmitButton">
              Cari
            </button>
          </form>
        </section>

        <section>
          <h2>Belum selesai dibaca</h2>

          <div id="incompleteBookList" data-testid="incompleteBookList">
          </div>
        </section>

        <section>
          <h2>Selesai dibaca</h2>

          <div id="completeBookList" data-testid="completeBookList">
          </div>
        </section>        
      </div>
    </main>

  </body>
</html>
